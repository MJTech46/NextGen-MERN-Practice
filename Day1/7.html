<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            border-radius: 5px;
        }
        .navbar .dropdown {
            float: left;
            overflow: hidden;
        }
        .navbar .dropdown button {
            background-color: #333;
            color: white;
            padding: 14px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navbar .dropdown button:hover {
            background-color: #575757;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .dropdown-content ul li {
            padding: 12px 16px;
            text-align: left;
            transition: background-color 0.3s;
        }
        .dropdown-content ul li:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Home Shopy</h1>
    <div class="navbar">
        <div class="dropdown">
            <button>Electronics</button>
            <div class="dropdown-content">
                <ul>
                    <li>Mobile</li>
                    <li>Laptop</li>
                    <li>Cameras</li>
                </ul>
            </div>
        </div>

        <div class="dropdown">
            <button>Furniture</button>
            <div class="dropdown-content">
                <ul>
                    <li>Sofa</li>
                    <li>Beds</li>
                    <li>Dining Tables</li>
                </ul>
            </div>
        </div>

        <div class="dropdown">
            <button>Clothing</button>
            <div class="dropdown-content">
                <ul>
                    <li>Men's Wear</li>
                    <li>Women's Wear</li>
                    <li>Kids' Wear</li>
                </ul>
            </div>
        </div>
    </div>

    <main style="width: fit-content;">
        <img src="https://iesce.info/images/inner-banner-1.jpg">
    </main>

</body>
</html>
